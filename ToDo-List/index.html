<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./assets/img/logo.ico" type="image/x-icon">
  <link rel="stylesheet" href="./assets/css/style.css">
  <script src="./assets/js/script.js" defer></script>
  <title>KanBan Board</title>
</head>
<body>
  <section id="side-menu">
    <a href="#" id="link-logo+">
      <img src="./assets/img/logo.svg" alt="logotipo" id="logo">
    </a>
    <nav>
      <ul id="menu ">
        <li class="menu-item">
          <a href="" class="active">
            <img src="./assets/img/Boards-active.svg" alt="Boards">Boards

        </li>
        <li class="menu-item">
          <a href="">

        <li class="menu-item">
          <a href="">

          <a href="">
            <img src="./assets/img/Settings.svg" alt="Settings">Ajustes

      </ul>

      <h1>Meu KanBan <img src="./assets/img/Edit.svg" alt=""> </h1>
      <img src="./assets/img/Profile picture 1.png" alt="" class="avatar-profile">

    <div id="search-area">
      <button id="search-button"><img src="./assets/img/filter.png" alt=""> Filter</button>

    <div id="task-area">
      <div id="ToDo">
        <h3>Fazer</h3>
        <div class="card">

          <p class="card-desc">Lorem ipsum dolor</p>
          <div class="card-label">desafio</div>
        </div>
      </div>
      <div id="Doing">
        <h3>Fazendo</h3>
        <div class="card">
          <h4 class="card-title">Título do card</h4>
          <p class="card-desc">Lorem ipsum dolor</p>
          <div class="card-label">desafio</div>
        </div>
      </div>
      <div id="Done">
        <h3>Feito</h3>
        <div class="card">
          <h4 class="card-title">Título do card</h4>
          <p class="card-desc">Lorem ipsum dolor</p>

      </div>
