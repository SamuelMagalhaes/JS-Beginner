<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <script src="./assets/js/script.js" defer></script>
</head>
<body>
  <header>
    <h1>Tic Tac Toe</h1>
  </header>
  <main>
    <div id="line-1">
      <div id="square1" class="square"></div>
      <div id="square2" class="square"></div>
      <div id="square3" class="square"></div>
    </div>
    <div id="line-2">
      <div id="square4" class="square"></div>
      <div id="square5" class="square"></div>
      <div id="square6" class="square"></div>
    </div>
    <div id="line-3">
      <div id="square7" class="square"></div>
      <div id="square8" class="square"></div>
      <div id="square9" class="square"></div>
    </div>
  </main>
  <section id="player-area">
    <p>Jogador: </p>
    <img src="./assets/img/cross.svg" alt="">
  </section>
  <section id="score-area">
    <label for="name" id="score-x">
      <img src="./assets/img/cross.svg" alt="">
      <input type="text" name="square" id="" disabled>
    </label>
    <label for="" id="score-o">
      <img src="./assets/img/circle.svg" alt="">
      <input type="text" name="" id="" disabled>
    </label>
  </section>
  <button id="restart-button">Restart</button>
  <footer>

  </footer>
</body>
</html>
