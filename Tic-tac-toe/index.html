<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <script src="./assets/js/script.js" defer></script>
</head>
<body>
  <header>
    <h1>Tic Tac Toe</h1>
  </header>
  <main>
    <div id="line1">
      <div id="fl-fs">.</div>
      <div id="fl-ss">.</div>
      <div id="fl-ts">.</div>
    </div>
    <div id="line2">
      <div id="sl-fs">.</div>
      <div id="sl-ss">.</div>
      <div id="sl-ts">.</div>
    </div>
    <div id="line3">
      <div id="tl-fs">.</div>
      <div id="tl-ss">.</div>
      <div id="tl-ts">.</div>
    </div>
  </main>
  <section>
    <label for="">
      Jogador
    </label>
    <label id="current-player">

    </label>
  </section>
  <section>
    <label for="">
      Vencedor
    </label>
    <label id="winner-player">

    </label>
  </section>
  <button id=""restart>Restart</button>
</body>
</html>
